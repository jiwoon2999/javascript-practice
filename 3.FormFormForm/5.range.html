<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>range 값 변경해보자</title>
  </head>
  <body>
    <input type="range" id="theRange" min="0" max="100" value="50" />
    <p class="rangeValue"></p>
  </body>
  <script>
    const theRagne = document.querySelector('#theRange');
    const rangeValue = document.querySelector('.rangeValue');
    theRagne.addEventListener('change', (e) => {
      const value = e.target.value;
      rangeValue.innerHTML = `${value}입니돠`;
    });
  </script>
</html>
